@import play.api.libs.json.JsValue
@(query: String, consultationsJson: JsValue, totalConsultations:Int)(implicit messages :Messages)

@js = {
    <script src="http://cdn.datatables.net/1.10.8/js/jquery.dataTables.min.js"></script>
    <script src="@routes.Assets.at("js/consultation/scify-consultationDisplayAllPageHandler.js")" ></script>
    <script>
        var c= new scify.ConsultationDisplayAllPageHandler(@Html(consultationsJson.toString()));
        c.init();
    </script>
}

@css = {
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/consultation/display-all.css")">
    <link  rel="stylesheet" media="screen" href="http://cdn.datatables.net/1.10.8/css/jquery.dataTables.min.css">

}

@layout("DemocracIT", css, js,None) {

    <div class="container">
        <h1>@totalConsultations @messages("index.consultations")</h1>
        <table id="consultations" class="display" width="100%"></table>
    </div>
}
