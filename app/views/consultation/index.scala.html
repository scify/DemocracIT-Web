@(consultation: democracit.dtos.Consultation)

@js = {
    <script src="http://rangy.googlecode.com/svn/trunk/currentrelease/rangy-core.js" ></script>
    <script src="@routes.Assets.at("js/consultation/index.js")" ></script>
    <script>
        var controller = new scify.ConsultationIndexPageHandler();
        controller.init();
    </script>
}

@css = {
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/consultation/consultation.css")">
}

@layout("DemocracIT", css, js,None) {

    <div id="wrapper" class="container">
        <section id="consultation-header">
        <div class="row">
            <div class="col-md-12 title" >
                @consultation.title
            </div>
        </div>
            </section>
        <section id="consultation-body">
            @for(article <- consultation.articles) {
                <div class="row article ">
                    <div class="col-md-8">
                        <div class="title">
                          <a class="show-hide btn collapsed" data-toggle="collapse" data-target="#article-@article.id"><span>-</span><span>+</span></a>
                          <span class="article-title-text">@article.title</span>
                        </div>
                        <div  class="article-body collapse" id="article-@article.id" style="height:0;" >
                            @Html(article.body)
                        </div>
                    </div>
                    <div class="col-md-4">
                        </div>
                </div>
            }
        </section>
    </div>
}
