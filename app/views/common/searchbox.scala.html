@()(implicit messages :Messages)
<div id="search-box">

    <div class="wrapper">
    @helper.form(action= routes.ConsultationController.search(),'class->"form-inline") {
        <div class="form-group">
            <div class="box">
                <span class="icon"><i class="fa fa-search"></i></span>
                <input type="search" id="search" name="query" placeholder='@messages("search.searchplaceholder")' />
            </div>
        </div>
        <button type="submit" class="btn blue" >@messages("search.searchtext")</button>
    }
    </div>

</div>
